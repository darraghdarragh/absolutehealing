on:
  push:
    branches:
      - main

name: ðŸš€ Deploy Website via FTP

jobs:
  web-deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Push Files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.absolutehealing.ie
          username: ${{ secrets.absolute_ftp_username }}
          password: ${{ secrets.absolute_ftp_password }}
          local-dir: public_html/
          server-dir: public_html/
          exclude: |
            **/.git*
            **/.github/**
            **/.well-known/**
            **/.vscode/**
            **/node_modules/**
            **/*.md
